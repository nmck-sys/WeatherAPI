<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-primary">Weather API Dashboard</h1>
    <form id="searchBar">
        <input placeholder="search your city" type="text" id="textEntry">
        <button type="submit">Click me for the weather</button>
    </form>
    <div class="weatherDisplay" id="weatherNow"></div>
    <div class="weatherForcast" id="giveForecast"></div>
    <div class="weatherHistory" id="giveHistory"></div>

    <script src="./assets/script.js"></script>
</body>

</html>
